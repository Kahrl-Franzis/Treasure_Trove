<div class="auth-container">
  <h1 class="pirate-title">
    {{ isLoginView ? 'Login: Report to Captain' : 'Register: Sign Up the Crew' }}
  </h1>

  <p *ngIf="message" class="info-message" [class.error]="message.includes('Failed')">
    {{ message }}
  </p>

  <!-- LOGIN FORM -->
  <div *ngIf="isLoginView" class="auth-form login-form">
    <form (ngSubmit)="handleLogin()" #loginFormRef="ngForm">
      <input [(ngModel)]="loginForm.username" name="username" placeholder="Pirate Name" required />
      <input [(ngModel)]="loginForm.password" name="password" type="password" placeholder="Password" required />
      <button type="submit" class="btn-login">Login</button>
    </form>
    <p class="toggle-link">
      Not part of the crew?
      <a (click)="toggleView()">Register here.</a>
    </p>
  </div>

  <!-- REGISTER FORM -->
  <div *ngIf="!isLoginView" class="auth-form register-form">
    <form (ngSubmit)="handleRegister()" #registerFormRef="ngForm">
      <input [(ngModel)]="registerForm.username" name="username" placeholder="Choose Pirate Name" required />
      <input [(ngModel)]="registerForm.email" name="email" type="email" placeholder="Email" required />
      <input [(ngModel)]="registerForm.passwordHash" name="passwordHash" type="password" placeholder="Password" required />
      <input [(ngModel)]="registerForm.defaultShippingAddress" name="defaultShippingAddress" placeholder="Default Shipping Port" required />
      <button type="submit" class="btn-register">Sign Up</button>
    </form>
    <p class="toggle-link">
      Already registered?
      <a (click)="toggleView()">Login here.</a>
    </p>
  </div>
</div>
